<div class="keen-slider twin-slider">
  <div class="column-title">
    <div>From</div>
    <div>To</div>
  </div>
  <div class="column-container">
    <div class="secondary-row"></div>
    <column [slides]=leftCol></column>
    <column [slides]=rightCol></column>
    <div class="chevron-container">
      <div>
        <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
      </div>
    </div>
    <div class="secondary-row" style="bottom: 0"></div>
  </div>
</div>
